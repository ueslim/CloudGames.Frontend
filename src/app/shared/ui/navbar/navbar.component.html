    </button>

      <ul class="navbar-nav me-auto" *ngIf="(isAuthenticated$ | async); else anon">

          <a class="nav-link" routerLink="/games" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Loja</a>

        <li class="nav-item">
