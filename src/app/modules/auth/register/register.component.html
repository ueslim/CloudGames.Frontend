<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="mb-3">Registrar</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input class="form-control" type="text" formControlName="name" />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" formControlName="email" />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input class="form-control" type="password" formControlName="password" />
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success">{{ success }}</div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <span *ngIf="!loading">Criar conta</span>
          <span *ngIf="loading">Criando...</span>
        </button>
        <a class="btn btn-link" routerLink="/auth/login">JÃ¡ tem conta? Entrar</a>
      </div>
    </form>
  </div>
</div>
