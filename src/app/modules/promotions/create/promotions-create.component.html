<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="mb-4">Criar Nova Promoção</h2>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Game Selection -->
        <div class="mb-3">
          <label for="gameId" class="form-label">Jogo *</label>
          <select
            id="gameId"
            class="form-select"
            formControlName="gameId"
            [disabled]="loading"
          >
            <option value="">Selecione um jogo</option>
            <option *ngFor="let game of games" [value]="game.id">
              {{ game.title }} - {{ game.price | currency:'BRL':'symbol':'1.2-2' }}
            </option>
          </select>
          <div *ngIf="form.controls.gameId.invalid && form.controls.gameId.touched" class="text-danger small">
            Selecione um jogo
          </div>
        </div>

        <!-- Discount Percentage -->
        <div class="mb-3">
          <label for="discountPercentage" class="form-label">Desconto (%) *</label>
          <input
            type="number"
            id="discountPercentage"
            class="form-control"
            formControlName="discountPercentage"
            placeholder="Ex: 30"
            min="0"
            max="100"
            [disabled]="loading"
          />
          <div *ngIf="form.controls.discountPercentage.invalid && form.controls.discountPercentage.touched" class="text-danger small">
            <span *ngIf="form.controls.discountPercentage.errors?.['required']">Desconto é obrigatório</span>
            <span *ngIf="form.controls.discountPercentage.errors?.['min']">Desconto mínimo é 0%</span>
            <span *ngIf="form.controls.discountPercentage.errors?.['max']">Desconto máximo é 100%</span>
          </div>
        </div>

        <!-- Start Date -->
        <div class="mb-3">
          <label for="startDate" class="form-label">Data Inicial *</label>
          <input
            type="date"
            id="startDate"
            class="form-control"
            formControlName="startDate"
            [disabled]="loading"
          />
          <div *ngIf="form.controls.startDate.invalid && form.controls.startDate.touched" class="text-danger small">
            Data inicial é obrigatória
          </div>
        </div>

        <!-- End Date -->
        <div class="mb-3">
          <label for="endDate" class="form-label">Data Final *</label>
          <input
            type="date"
            id="endDate"
            class="form-control"
            formControlName="endDate"
            [disabled]="loading"
          />
          <div *ngIf="form.controls.endDate.invalid && form.controls.endDate.touched" class="text-danger small">
            Data final é obrigatória
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid || loading"
          >
            <span *ngIf="!loading">Criar Promoção</span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Criando...
            </span>
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancel()"
            [disabled]="loading"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
